<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Karla:wght@400;800&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="header">
            <h1>Generate a</h1>
            <h1 class="green-header">random password</h1>
        </div>
        
        <div class="subheader">
            Never use an insecure password again!
        </div>
        
        <div class="slider"> 
            <label for="slider">Select a password length:</label>
            <div>
                <input type="range" id="slider-el" name="slider" min="5" max="20" value="12">
                <span id="slider-value-el">12</span>
            </div>
        </div>
        
        <div class="toggle-block">
            <div class="toggles"> 
                <div class="symbol-button">
                    <div> Symbols </div>
                    <div> 
                        <button id="symbols-button"> On </button>
                    </div>
                </div>  
                  
                <div class="number-button">    
                    <div> Numbers </div>
                    <div> 
                        <button id="numbers-button"> On </button>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="password-block"> 
            <div class="password-subblock"> 
                <div id="generate-button">
                    <button onclick="generatePasswords()"> Generate passwords </button>
                </div>
                <div class="horizontal-rule"></div>
                <div class="ctc"> Click to copy!</div>
                <div class="passwords">
                    <div id="password-el-1" class="password" onclick="copyToClipboard('password-el-1')"> </div>
                    <div id="password-el-2" class="password" onclick="copyToClipboard('password-el-2')"> </div>
                </div>
            </div>
        </div>

        
        <script src="index.js"></script>
    </body>
</html>
